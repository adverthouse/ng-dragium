        <button class="btn btn-default" (click)="zoomOut()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 60 60">
                <path id="zoomout" d="M35.627,22.5v3.75a1.41,1.41,0,0,1-1.406,1.406H14.532a1.41,1.41,0,0,1-1.406-1.406V22.5a1.41,1.41,0,0,1,1.406-1.406H34.22A1.41,1.41,0,0,1,35.627,22.5Zm23.556,33.36-3.317,3.316a2.8,2.8,0,0,1-3.973,0L40.2,47.491a2.81,2.81,0,0,1-.82-1.992v-1.91A24.361,24.361,0,1,1,43.6,39.371h1.91a2.811,2.811,0,0,1,1.992.82L59.183,51.874A2.836,2.836,0,0,1,59.183,55.858ZM40.314,24.373A15.938,15.938,0,1,0,24.376,40.309,15.924,15.924,0,0,0,40.314,24.373Z" fill="#716f6b"/>
              </svg>              
        </button>
    </div>

    <div id="WorkflowCanvas" [ngStyle]="{ 'transform': 'translate(0px, 0px) scale('+scale+')' , 'overflow':'hidden','height':'calc(100% - 50px)','width':'100%' }">

        <div *ngFor="let flowElement of flowElements">
            <div [ngSwitch]="flowElement.type">
                <div *ngSwitchCase="'start'">                    
                    <wf-start appDragium (ondrag)="drag($event, flowElement)" [returnInitialPosition]="false" [positionX]="flowElement.positionX" [positionY]="flowElement.positionY"></wf-start>                    
                </div>
                <div *ngSwitchCase="'connection'">
                    <wf-connection [flowElements]="flowElements" [connection]="flowElement.connection"></wf-connection>
                </div>
                <div *ngSwitchCase="'screen'">
                    <wf-screen appDragium (ondrag)="drag($event, flowElement)" [returnInitialPosition]="false" [positionX]="flowElement.positionX" [positionY]="flowElement.positionY"></wf-screen>
                </div>
                <div *ngSwitchCase="'assignment'">
                    <wf-assignment appDragium (ondrag)="drag($event, flowElement)" [returnInitialPosition]="false" [positionX]="flowElement.positionX" [positionY]="flowElement.positionY"></wf-assignment>
                </div>
                <div *ngSwitchCase="'decision'">
                    <wf-decision appDragium (ondrag)="drag($event, flowElement)" [returnInitialPosition]="false" [positionX]="flowElement.positionX" [positionY]="flowElement.positionY"></wf-decision>
                </div>
                <div *ngSwitchCase="'end'">
                    <wf-end appDragium (ondrag)="drag($event, flowElement)" [returnInitialPosition]="false" [positionX]="flowElement.positionX" [positionY]="flowElement.positionY"></wf-end>
                </div>
            </div>
        </div> 

            
        </div>
</div>
