<div class="row">
    <div class="col-6">
        <ul appDropium [data]="itemsSource" #listOne="appDropium" [connectedTo]="listTwo" (dropped)="dropped($event)">
            <li appDragium *ngFor="let item of itemsSource">{{item}}</li>   
         </ul>
    </div>
    <div class="col-6">
        <ul appDropium [data]="itemsTarget" #listTwo="appDropium" [connectedTo]="listOne" (dropped)="dropped($event)">
            <li appDragium *ngFor="let item of itemsTarget">{{item}}</li>   
         </ul>
    </div>
</div>
